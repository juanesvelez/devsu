name: CD Pipeline

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup kubectl
      uses: azure/setup-kubectl@v1
      with:
        version: 'latest'

    - name: Authenticate to GKE
      uses: google-github-actions/auth@v0
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Install Google Cloud SDK
      run: |
        sudo apt-get update
        sudo apt-get install -y apt-transport-https ca-certificates gnupg
        echo "deb https://packages.cloud.google.com/apt cloud-sdk main" | sudo tee -a /etc/apt/sources.list.d/google-cloud-sdk.list
        curl https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo apt-key add -
        sudo apt-get update && sudo apt-get install -y google-cloud-sdk

    - name: Install gke-gcloud-auth-plugin
      run: |
        sudo apt-get update
        sudo apt-get install -y google-cloud-sdk-gke-gcloud-auth-plugin

    - name: Configure gke-gcloud-auth-plugin
      run: |
        gcloud container clusters get-credentials gke-test --zone us-central1-a --project gcp-certification-pnal
        kubectl config set-credentials $(kubectl config view --minify -o jsonpath='{.users[0].name}') --auth-provider=gcp --auth-provider-arg=cmd-path=/usr/bin/gke-gcloud-auth-plugin

    - name: Deploy to Kubernetes
      run: kubectl apply -k k8s/

    - name: Sync with Argo CD
      run: |
        kubectl apply -f k8s/argo-application.yaml
        argocd app sync demo-devops-python