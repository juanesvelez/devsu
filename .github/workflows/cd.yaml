name: CD Pipeline

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup kubectl
      uses: azure/setup-kubectl@v1
      with:
        version: 'latest'

    - name: Authenticate to GKE
      uses: google-github-actions/auth@v0
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Get GKE credentials
      run: gcloud container clusters get-credentials gke-test --zone us-central1-a --project gcp-certification-pnal

    - name: Deploy to Kubernetes
      run: kubectl apply -k k8s/

    - name: Sync with Argo CD
      run: |
        kubectl apply -f k8s/argo-application.yaml
        argocd app sync demo-devops-python