apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-devops-python
  namespace: devsu-demo-devops-python-ns
spec:
  replicas: 2
  selector:
    matchLabels:
      app: demo-devops-python
  template:
    metadata:
      labels:
        app: demo-devops-python
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: demo-devops-python
          image: ghcr.io/juanesvelez/devsu/demo-devops-python:f42836d4b13e568d48be9e592d82fac86d51a6b6
          ports:
            - containerPort: 8000
          env:
            - name: DATABASE_NAME
              valueFrom:
                configMapKeyRef:
                  name: configmap-demo-devops-python
                  key: DATABASE_NAME
            - name: DJANGO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: secret-demo-devops-python
                  key: DJANGO_SECRET_KEY
          livenessProbe:
            httpGet:
              path: /api/health
              port: 8000
            initialDelaySeconds: 60
            periodSeconds: 60
          readinessProbe:
            httpGet:
              path: /api/health
              port: 8000
            initialDelaySeconds: 60
            periodSeconds: 60
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "120m"