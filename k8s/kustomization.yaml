resources:
  - deployment.yaml
  - service.yaml
  - hpa.yaml

secretGenerator:
  - name: secret-demo-devops-python
    literals:
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}

configMapGenerator:
  - name: configmap-demo-devops-python
    literals:
      - DATABASE_NAME=db.sqlite3

generatorOptions:
  disableNameSuffixHash: true